<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A brief description">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Diego Arriaga, Ethan Buchanan">
        
        <title>KeeperAI</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../public/css/styles.css">
        <script src="../../public/js/script.js" defer></script>
        
        
    </head>
    <body>
        
            <nav class="topnav">
                <div class="topnav-section topnav-left">
                    <a class="logo" href="#home">
                        <img src="/KeeperAI/src/images/KeeperAI [Transparent].png" alt="Profile image" width="54" height="54">
                    </a>
                </div>
                <div class="topnav-section topnav-center">
                    <div class="search-bar">
                        <form action="/search" method="get" class="search-form">
                            <input type="text" name="query" placeholder="Search..." class="search-input">
                            <button type="submit" class="search-button">
                                <img src="/KeeperAI/src/images/icons/search.png" alt="Profile image" width="14" height="14">
                            </button>
                        </form>
                    </div>
                   
                </div>

                <div class="topnav-section topnav-right">
                    <a href="#profile">
                        <img src="https://cdn1.iconfinder.com/data/icons/essentials-pack/96/user_account_profile_avatar_person-512.png" alt="Profile image" width="28" height="28">
                    </a> 

                    <div class="dropdown">
                        <button class="dropbtn">
                            <img src="/KeeperAI/src/images/icons/dropdown logo.png" alt="Profile image" width="28" height="28">
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="layout-container">
                <div class="side-navbar" id="myNavbar">
                    <button onclick="removeButton(this)">1</button>
                    <button onclick="removeButton(this)">2</button>
                    <button onclick="removeButton(this)">3</button>
                    <button id="addButton" onclick="addButton()">+ </button>
                </div>
                <div class="content">
                    <nav class="topnav">
                        <div class="topnav-section topnav-left">
                            <button class="addbtn" onclick="showAddBooksModal()">+</button>
                        </div>
                        <div class="topnav-section topnav-center">
                            <h1>Shelf Name</h3>
                        </div>
                        <div class="topnav-section topnav-right">
                            <a class="logo" href="#home">
                                <img src="/KeeperAI/src/images/icons/bag cog.png" alt="Profile image" width="25" height="25">
                            </a>
                        </div>
                    </nav>
                    <div class="card-grid" id="cardGrid">
                        <!-- Cards will be dynamically added here -->
                    </div>
                </div>
            
                <!-- Modal -->
                <div id="cardModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeCardModal">&times;</span>
                        <h2 id="cardModalTitle"></h2>
                        <div id="cardModalContent"></div>
                    </div>
                </div>
            
                <div id="addBooksModal" class="add-books-modal">
                    <div class="add-books-modal-content">
                        <span class="close" id="closeAddBooksModal">&times;</span>
                        <h2 id="addBooksModalTitle"></h2>
                        <div id="addBooksModalContent"></div>
                    </div>
                </div>
            </div>
            



    </body>
</html>
